text_sensor: 
  # AquaPi Version
  - platform: template
    name: "AquaPi Version"
    id: aquapi_version
    icon: mdi:update
    update_interval: '365days'
    lambda: |-
      return {"${app_version}"};
    entity_category: "diagnostic"

  # GitHub Project URL
  - platform: template
    name: GitHub
    id: github
    icon: mdi:github
    update_interval: '365days'
    lambda: |-
      return {"github.com/nickgoh/aquapi"};
    entity_category: "diagnostic"

interval:
  - interval: 15s
    then:
      - component.update: temp_1
      - delay: 1s
      - component.update: temp_2
      - delay: 1s
      - component.update: flowmeter
      - delay: 1s
      - component.update: ph_ezo 
      - delay: 5s
      - component.update: tds 